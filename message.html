<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Secret</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Center the container */
    #messageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full screen height */
      text-align: center;
    }

    /* Responsive Video */
    #animationPlayer {
      width: 90%; /* Take most of the screen width */
      max-width: 600px; /* Avoids being too large on big screens */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: rounded corners */
    }

    /* Style for the message */
    #message {
      font-size: 1.5rem;
      color: #a80038;
      font-family: 'Dancing Script', cursive;
      display: none; /* Hidden until animation ends */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="messageContainer">
    <video id="animationPlayer" autoplay playsinline muted>
      <source src="" type="video/mp4">
      Votre navigateur ne supporte pas les vid√©os.
    </video>
    <div id="message"></div>
  </div>

  <script type="module">
    import { playCustomAnimation } from "./js/animations.js";

    // üîπ Function to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const recipient = getQueryParam("recipient");
    const message = getQueryParam("message");

    if (recipient && message) {
      console.log(`üì© Displaying message for: ${recipient}`);

      // üé¨ Play animation & replace with message
      playCustomAnimation(recipient, message);
    } else {
      document.getElementById("message").innerHTML = "‚ùå Message introuvable.";
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
