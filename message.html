<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Secret</title>
  <link rel="stylesheet" href="css/messagestyles.css">
</head>
<body>

  <div id="messageContainer">
    <video id="animationPlayer" autoplay playsinline>
      <source src="" type="video/mp4">
      Votre navigateur ne supporte pas les vidÃ©os.
    </video>
    <div id="message"></div>
  </div>

  <script type="module">
    import { playCustomAnimation } from "./js/animations.js";

    // ğŸ”¹ Function to get URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ğŸ”¹ Set background color based on recipient
    function setBackgroundColor(recipient) {
      const messageContainer = document.getElementById("messageContainer");
      const backgroundColors = {
        Djibril: "#047CA4",
        Ulysse: "#047CA4",
        Fabien: "#047CA4",
        Rayan: "#047CA4"
      };
      
      // Set specific color for known recipients or fallback to a general color
      messageContainer.style.backgroundColor = backgroundColors[recipient] || "#14041C"; // Default color
    }

    const recipient = getQueryParam("recipient");
    const message = getQueryParam("message");

    if (recipient && message) {
      console.log(`ğŸ“© Displaying message for: ${recipient}`);

      // Set the background color based on the recipient
      setBackgroundColor(recipient);

      // ğŸ¬ Play animation & replace with message
      playCustomAnimation(recipient, message);
    } else {
      document.getElementById("message").innerHTML = "âŒ Message introuvable.";
      document.getElementById("message").style.display = "block";
    }
  </script>

  <script type="module" src="./js/messages.js"></script>
</body>
</html>
