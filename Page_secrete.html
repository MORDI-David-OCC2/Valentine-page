<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Saint-Valentin</title>
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding-top: 50px;
      background-color: #ffe6e9;
      color: #a80038;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/tiny-roses.png');
      opacity: 0.3;
      z-index: -1;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 20px;
      border: 2px solid #ff4d6d;
      background-color: #fff5f8;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
    }
    button:hover {
      background-color: #d90429;
    }
    #roseAnimation {
      display: none;
      margin-top: 30px;
      font-size: 50px;
      position: relative;
      animation: explode 3s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      30% { transform: scale(1.5); opacity: 1; }
      60% { transform: scale(2); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    #message {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>CrÃ©ez ou consultez votre message secret ! ðŸ’Œ</h1>
  
  <h2>CrÃ©er un message</h2>
  <form id="createMessageForm">
    <input type="text" id="recipient" placeholder="Nom du destinataire" required>
    <input type="password" id="newPassword" placeholder="Mot de passe" required>
    <input type="text" id="newMessage" placeholder="Votre message" required>
    <button type="submit">CrÃ©er</button>
  </form>

  <h2>Consulter un message</h2>
  <form id="passwordForm">
    <input type="text" id="target" placeholder="Nom du destinataire" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Valider</button>
  </form>

  <div id="roseAnimation">ðŸŒ¹</div>
  <div id="message"></div>

  <script>
    const messages = {};

    document.getElementById('createMessageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const recipient = document.getElementById('recipient').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const message = document.getElementById('newMessage').value.trim();
      
      if (recipient && password && message) {
        messages[recipient] = { password, message };
        alert(`GÃ©nial ! Tu as crÃ©Ã© ton message pour ${recipient} !`);
      } else {
        alert("Il faut remplir toutes les infos");
      }
    });

    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const target = document.getElementById('target').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('message');
      const roseDiv = document.getElementById('roseAnimation');
      
      if (messages[target] && messages[target].password === passwordInput) {
        roseDiv.style.display = 'block';
        setTimeout(function() {
          roseDiv.style.display = 'none';
          messageDiv.innerHTML = messages[target].message;
          messageDiv.style.display = 'block';
        }, 3000);
      } else {
        messageDiv.innerHTML = "Mot de passe ou destinataire incorrect. Essaie encore !";
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
