<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Saint-Valentin</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.10.0/dist/email.min.js"></script>

  <div id="customAnimation" class="hidden">
    <video id="animationVideo" width="400" height="300" autoplay>
      <source src="ACM.mp4" type="video/mp4">
    </video>
  </div>  
  <style>
    button {
      transition: all 0.3s ease-in-out;
    }
    
    button:hover {
      transform: scale(1.05);
      background-color: #d90429;
    }
    
    #customAnimation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      display: none;
      z-index: 1000;
      background: rgb(255, 255, 255); /* Slight dark background */
      padding: 10px;
      border-radius: 10px;
    }
    
    .hidden {
      display: none;
    }
    
    #animationVideo {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding-top: 50px;
      background-color: #ffe6e9;
      color: #a80038;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/tiny-roses.png');
      opacity: 0.3;
      z-index: -1;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 20px;
      border: 2px solid #ff4d6d;
      background-color: #fff5f8;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
    }
    button:hover {
      background-color: #d90429;
    }
    #roseAnimation {
      display: none;
      margin-top: 30px;
      font-size: 50px;
      position: relative;
      animation: explode 3s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      30% { transform: scale(1.5); opacity: 1; }
      60% { transform: scale(2); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    #message {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üî• Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBWRQcZeNMGcuB2I2eF6yKv3Nfx9_jXduY",
      authDomain: "secret-valentine-d0646.firebaseapp.com",
      databaseURL: "https://secret-valentine-d0646-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "secret-valentine-d0646",
      storageBucket: "secret-valentine-d0646.appspot.com",
      messagingSenderId: "597717292866",
      appId: "1:597717292866:web:b8f905933ea7e973a7dadb",
      measurementId: "G-0G4QJ69NPR"
    };

    // üìå Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    emailjs.init("EerYy8lVdytZqhnNC");  // Replace "YOUR_PUBLIC_KEY" with your actual EmailJS public key.
    // üíå Cr√©ation d‚Äôun message
    document.getElementById('createMessageForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const recipient = document.getElementById('recipient').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const message = document.getElementById('newMessage').value.trim();
      const email = document.getElementById('email').value.trim();
      if (recipient && password && message) {
        const recipientRef = ref(database, 'messages/' + recipient);

        // Cr√©ation d'un nouvel ID unique pour le message
        const messageId = new Date().getTime().toString(); // Utilisation de l'heure actuelle pour g√©n√©rer un ID unique

        // Ajouter le message avec le mot de passe unique
        set(ref(database, 'messages/' + recipient + '/' + messageId), {
          password: password,
          message: message
        }).then(() => {
          // EmailJS template parameters
const templateParams = {
  to_email: email,
  from_name: "Secret Valentine",                  // Email of the recipient
  recipient: recipient,             // Name of the recipient
  message: message,                 // The secret message
  password: password,               // Password for accessing the message
  link: `https://secret-valentine.netlify.app/` // Link to your message page (customize this)
};

// Send the email
emailjs.send('service_gnvcx5e', 'template_q89lj9b', templateParams)
  .then(() => {
    alert('E-mail envoy√© avec succ√®s au destinataire !');
  })
  .catch(error => {
    console.error('Erreur lors de l\'envoi de l\'e-mail :', error);
  });

          const animationDiv = document.getElementById('customAnimation');
          const animationVideo = document.getElementById('animationVideo');
        
          // Show the animation
          animationDiv.style.display = 'block';
          animationVideo.play();
        
          // Hide animation when the video ends
          animationVideo.onended = function() {
            animationDiv.style.display = 'none';
          };
        }).catch(error => {
          console.error("Erreur : ", error);
        });
      } else {
        alert("‚ùå Remplis tous les champs !");
      }
    });

    // üîê R√©cup√©ration d‚Äôun message
    document.getElementById('passwordForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const target = document.getElementById('target').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('message');
      const roseDiv = document.getElementById('roseAnimation');

      const dbRef = ref(database);
      get(child(dbRef, 'messages/' + target)).then((snapshot) => {
        if (snapshot.exists()) {
          let messageFound = false;
          snapshot.forEach((messageSnapshot) => {
            const data = messageSnapshot.val();
            if (data.password === passwordInput) {
              roseDiv.style.display = 'block';
              setTimeout(() => {
                roseDiv.style.display = 'none';
                messageDiv.innerHTML = `üíå ${data.message}`;
                messageDiv.style.display = 'block';
              }, 3000);
              messageFound = true;
              return true; // Exit the loop
            }
          });

          if (!messageFound) {
            messageDiv.innerHTML = "‚ùå Mot de passe incorrect !";
            messageDiv.style.display = 'block';
          }
        } else {
          messageDiv.innerHTML = "‚ùå Message introuvable.";
          messageDiv.style.display = 'block';
        }
      }).catch(error => {
        console.error("Erreur :", error);
      });
    });
  </script>
</head>
<body>
  <h1>üíò Message Secret de Saint-Valentin üíò</h1>
  
  <h2>üåπ Cr√©e ton message</h2>
  <form id="createMessageForm">
    <input type="text" id="recipient" placeholder="Nom du destinataire" required>
    <input type="email" id="email" placeholder="Adresse e-mail du destinataire" required>
    <input type="password" id="newPassword" placeholder="Mot de passe" required>
    <input type="text" id="newMessage" placeholder="Votre message" required>
    <button type="submit">Cr√©er üíå</button>
  </form>

  <h2>üîé Consulte un message</h2>
  <form id="passwordForm">
    <input type="text" id="target" placeholder="Nom du destinataire" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Valider üîê</button>
  </form>

  <div id="roseAnimation">üåπ</div>
  <div id="message"></div>
</body>
</html>
