<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Saint-Valentin</title>
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding-top: 50px;
      background-color: #ffe6e9;
      color: #a80038;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/tiny-roses.png');
      opacity: 0.3;
      z-index: -1;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 20px;
      border: 2px solid #ff4d6d;
      background-color: #fff5f8;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
    }
    button:hover {
      background-color: #d90429;
    }
    #roseAnimation {
      display: none;
      margin-top: 30px;
      font-size: 50px;
      position: relative;
      animation: explode 3s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      30% { transform: scale(1.5); opacity: 1; }
      60% { transform: scale(2); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    #message {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ğŸ”¥ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBWRQcZeNMGcuB2I2eF6yKv3Nfx9_jXduY",
      authDomain: "secret-valentine-d0646.firebaseapp.com",
      databaseURL: "https://secret-valentine-d0646-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "secret-valentine-d0646",
      storageBucket: "secret-valentine-d0646.appspot.com",
      messagingSenderId: "597717292866",
      appId: "1:597717292866:web:b8f905933ea7e973a7dadb",
      measurementId: "G-0G4QJ69NPR"
    };

    // ğŸ“Œ Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ğŸ’Œ CrÃ©ation dâ€™un message
    document.getElementById('createMessageForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const recipient = document.getElementById('recipient').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const message = document.getElementById('newMessage').value.trim();

      if (recipient && password && message) {
        set(ref(database, 'messages/' + recipient), {
          password: password,
          message: message
        }).then(() => {
          alert(`ğŸ’– Message crÃ©Ã© pour ${recipient} !`);
        }).catch(error => {
          console.error("Erreur : ", error);
        });
      } else {
        alert("âŒ Remplis tous les champs !");
      }
    });

    // ğŸ” RÃ©cupÃ©ration dâ€™un message
    document.getElementById('passwordForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const target = document.getElementById('target').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('message');
      const roseDiv = document.getElementById('roseAnimation');

      const dbRef = ref(database);
      get(child(dbRef, 'messages/' + target)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === passwordInput) {
            roseDiv.style.display = 'block';
            setTimeout(() => {
              roseDiv.style.display = 'none';
              messageDiv.innerHTML = `ğŸ’Œ ${data.message}`;
              messageDiv.style.display = 'block';
            }, 3000);
          } else {
            messageDiv.innerHTML = "âŒ Mot de passe incorrect !";
            messageDiv.style.display = 'block';
          }
        } else {
          messageDiv.innerHTML = "âŒ Message introuvable.";
          messageDiv.style.display = 'block';
        }
      }).catch(error => {
        console.error("Erreur :", error);
      });
    });
  </script>
</head>
<body>
  <h1>ğŸ’˜ Message Secret de Saint-Valentin ğŸ’˜</h1>
  
  <h2>ğŸŒ¹ CrÃ©e ton message</h2>
  <form id="createMessageForm">
    <input type="text" id="recipient" placeholder="Nom du destinataire" required>
    <input type="password" id="newPassword" placeholder="Mot de passe" required>
    <input type="text" id="newMessage" placeholder="Votre message" required>
    <button type="submit">CrÃ©er ğŸ’Œ</button>
  </form>

  <h2>ğŸ” Consulte un message</h2>
  <form id="passwordForm">
    <input type="text" id="target" placeholder="Nom du destinataire" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Valider ğŸ”</button>
  </form>

  <div id="roseAnimation">ğŸŒ¹</div>
  <div id="message"></div>
</body>
</html>
